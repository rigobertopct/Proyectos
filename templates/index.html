{% extends 'base.html' %}
{% load static %}
{% block 'contenido' %}
        <!-- Portfolio Grid-->
        <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Proyectos</h2>
                    <h3 class="section-subheading text-muted">La vanguardia en la digitalizaciòn del paìs</h3>
                </div>
                <div class="row">

                    {% for a in object_list %}
                    <div class="col-lg-4 col-sm-6 mb-4">
                        <!-- Portfolio item 1-->
                        <div class="portfolio-item">
                            <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal{{ a.id }}">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content"><i class="bi bi-search"></i></div>
                                </div>
                                <img width="100%" class="img-fluid" src="/media/{{ a.imagen }}" alt="..." />
                            </a>
                            <div class="portfolio-caption">
                                <div class="portfolio-caption-heading">{{ a.nombre }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="portfolio-modal modal fade" id="portfolioModal{{ a.id }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="{% static 'agency/assets/img/close-icon.svg' %}" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase">{{ a.nombre}}</h2>
                                    <img class="img-fluid d-block mx-auto" src="/media/{{ a.imagen }}" alt="..." />
                                    <p>{{ a.descrip }}</p>
                                    <ul class="list-inline">
                                        <li>
                                            <strong>Duracion</strong>
                                            {{ a.duracion }}
                                        </li>
                                        <li>
                                            <strong>Fecha de Inicio</strong>
                                            {{ a.fecha_inicio }}
                                        </li>
                                    </ul>
                                    <button class="btn btn-primary btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                        <i class="bi bi-x"></i>
                                        Close Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
{% endblock %}
